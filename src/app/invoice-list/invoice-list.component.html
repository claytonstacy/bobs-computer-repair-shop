<div fxLayout="column wrap">
    <h2 fxFlex class="green">Invoices</h2>

    <table fxFlex mat-table [dataSource]="invoices" class="mat-elevation-z8">

      <tr mat-header-row *matHeaderRowDef="header"></tr>
      <tr mat-row *matRowDef="let row; columns: header;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"><a class="a-link blue" (click)="showInvoiceDetails(element.id)"> {{ element.id }}</a></td>
      </ng-container>

      <ng-container matColumnDef="customer_name">
        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
        <td mat-cell *matCellDef="let element"> {{ element.customer_name }}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element"> {{ element.total }}</td>
      </ng-container>

      <ng-container matColumnDef="date_paid">
        <th mat-header-cell *matHeaderCellDef>Date Paid</th>
        <td mat-cell *matCellDef="let element"> {{ element.date_paid }}</td>
      </ng-container>
    </table>
  </div>
